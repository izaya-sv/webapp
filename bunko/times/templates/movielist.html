{% extends 'base_forms.html' %}

{% block titulo %}{{this_lista.titulo}}: Movie Lists{% endblock %}

{% block contenido %}
<article>
	<h4>{{this_lista.titulo}}</h4>

	  <ul class="list-group">
        {% for l in films %}
          <li class="list-group-item">
           {% if l.film.last_watch > 0 %}&#9989;{%else%}&#11036;{%endif%}
           <a href="{% url 'movie' l.film.id %}" style="color:black; text-decoration: none;"> {{l.film.titulo}}</a>
          </li>
        {% endfor %}
      </ul>



</article>

<br>


{% endblock%}
