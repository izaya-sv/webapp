{% extends 'base_forms.html' %}
{% load static %}

{% block titulo %}Stats{% endblock %}

{% block contenido %}
<script src="{% static 'canvasjs.min.js' %}"></script>

        <article>
          <script>
        window.onload = function () {
          var chart1 = new CanvasJS.Chart("chartContainer1", {
            theme: "light2",
            title: {
              text: "Pages Read by Week",
              fontSize: 16
            },

            axisY: {
              title: "",
              stripLines: [{
                value: 240,
                label: "Goal"
              }]
            },
            axisX:{
              valueFormatString: "YY-MM-DD",
            },

            data: [{
              type: "line",
              xValueType:"dateTime",
              yValueFormatString: "#,### Pages",
              dataPoints: {{ data_points }}
            }]
          });
         
        chart1.render();
      }
       </script>
     <div id="chartContainer1"  style="width: 100%; height: 400px;display: inline-block;"></div>
    </article>

<br>
<h4>Manga Chapers</h4>

<table class="table table-striped" style="width:50%;">
          <thead>
          <tr>
            <th scope="col">Semana</th>
            <th scope="col" style="text-align:right;">Capitulos</th>
          </tr>
  </thead>

{% for c in capitulos %}
<tr><td>{{c.fecha}}</td><td>{{c.paginas}}</td></tr>
{% endfor %}
</table>



{% endblock%}
